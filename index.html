<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <link rel="icon"
      href="https://yayasanal-kautsar.sch.id/wp-content/uploads/2018/01/cropped-Logo-Yayasan-512x512-32x32.png"
      sizes="32x32">
   <title>SMA IT AL KAUTSAR</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <div class="bg-img">
      <div class="content">
         <header>HASIL KELULUSAN<br>SMA IT AL KAUTSAR<br>2024</header>
         <form id="loginForm">
            <div class="field">
               <span class="fa"></span>
               <input id="nama" name="nama" type="text" required placeholder="NAMA" pattern="[A-Za-z\s]+"
                  title="Hanya huruf saja yang diperbolehkan">
            </div>
            <div class="field space">
               <span class="fa"></span>
               <input id="nisn" name="nisn" type="number" required placeholder="NISN" pattern="[0-9]+" maxlength=10
                  title="Hanya angka saja diperbolehkan">
            </div>
            <div class="field space">
               <input type="submit" value="CEK HASIL">
            </div>
         </form>


      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
